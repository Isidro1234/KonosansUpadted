<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page Konosans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="side-bar">
        <div class="opened hide">
            <div class="close-icone">
                <div class="logo-items">
                    <h3><i class="bi bi-marker-tip"></i>Konesans<span><sub>1.0</sub></span></h3>
                </div>
                <i class="bi bi-x-lg"></i>
            </div>
            <form action="" class="search-conteiner">
                <input type="text" class="searching-bar" placeholder="What are you looking for?">
                <i class="bi bi-search"></i>
            </form>
            <a href=""><i class="bi bi-globe">Social</i></a>
            <a href=""><i class="bi bi-camera-video-fill">Camera</i></a>
            <a href=""><i class="bi bi-share-fill">Share</i></a>
            <a href=""><i class="bi bi-journal-richtext">Journal</i></a>
            <a href=""><i class="bi bi-backpack2-fill">Schools</i></a>
            <div class="member">
                <a href=""><i class="bi bi-person-circle"></i> <p>Login</p></a>
            </div>
        </div>
        <div class="closed">
            <i class="bi bi-list"></i>
            <a href=""><i class="bi bi-globe"></i></i></a>
            <a href=""><i class="bi bi-camera-video-fill"></i></a>
            <a href=""><i class="bi bi-share-fill"></i></a>
            <a href=""><i class="bi bi-backpack2-fill"></i></a>
            <a href=""><i class="bi bi-journal-richtext"></i></a>
            <div>
                <a href=""><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </aside>
    <section class="hero-Section">
        <div class="logo">
            <div class="logo-items">
                <h3><i class="bi bi-marker-tip"></i>Konesans <span>1.0</span></h3>
            </div>
            <div class="screen-mode">
                <i class="bi bi-moon-stars-fill"></i>
                <div class="onoff">
                    <i class="bi bi-toggle-on hide"></i>
                    <i class="bi bi-toggle-off"></i>
                </div>
                <i class="bi bi-brightness-high-fill"></i>
            </div> 
        </div>
        <div class="prompt-answers">
            <div class="intro-conteiner">
                <img src="svg/happy-face.png" alt="" class="intro-emoji">
                <p>Hello! How can I help?</p>
            </div>
            <video  class="background-video"  autoplay="true"></video>
            <div class="grade-view">
                <i class="bi bi-view-list"></i>
                <i class="bi bi-play"></i>
                <i class="bi bi-robot"></i>
            </div>
            <div class="savedGenerated-videos hide">
                <a href="" class="play-in-prompt-a"><i class="bi bi-file-earmark-play"></i><span>production_id_3690089 (1080p).mp4</span></a>
            </div>
        </div>
        <form action="" class="prompt">
            <i class="bi bi-sliders"></i>
            <input class="prompt-submit" type="text" placeholder="Type in here">
            <i class="bi bi-mic-fill"></i>
            <div class="options hide">
                <i class="bi bi-x-square-fill"></i>
                <form action="">
                    <span>Acuracy<input type="range" name="" id="acuracy"></span>
                    <span>Fun<input type="range" name="" id="fun"></span>
                    <span>Details<input type="range" name="" id="details"></span>
                    <span>Time<input type="number" max="4" name="" id="timespan" placeholder="video duration"></span>
                    <span>Background music<input type="checkbox" id=""></span>
                    <span>Topic<input type="text" class="texto" placeholder="Topic of the explanation"></span>
                    <input type="submit" class="sending">
                </form>
                <div class="more-options">
                   <i class="bi bi-images"> Upload images</i>
                   <i class="bi bi-google"> Verify on google </i>
                </div>
                <div class="pictureUpload hide">
                    <input type="file" class="files hide">
                    <i class="bi bi-cloud-arrow-up">Upload your picture</i>
                </div>
            </div>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="code.js"></script>
</body>
</html>
